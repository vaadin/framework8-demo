<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="package-mapping" content="com_vaadin_tutorial_addressbook:com.vaadin.tutorial.addressbook">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full spacing=false margin=false>
      <vaadin-horizontal-layout width-full spacing=false>
          <vaadin-text-field width-full _id="filter"  :expand input-prompt="Filter contacts..." ></vaadin-text-field> 
          <vaadin-button plain-text _id="newContact" >
            New contact 
          </vaadin-button> 
      </vaadin-horizontal-layout> 
    <vaadin-grid _id="contactList" size-full :expand  id="contactstable"></vaadin-grid> 
  </vaadin-vertical-layout>  
 </body>
</html>
