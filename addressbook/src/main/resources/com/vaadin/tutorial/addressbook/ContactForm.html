<!doctype html>
<html>
 <body> 
  <vaadin-form-layout id="contactform" size-auto margin> 
     <vaadin-horizontal-layout style-name="buttons"> 
    <vaadin-button plain-text _id="save">
      Save 
    </vaadin-button> 
    <vaadin-button plain-text _id="cancel">
      Cancel 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
   <vaadin-text-field caption="First name" style-name="firstName" _id="firstName"></vaadin-text-field> 
   <vaadin-text-field caption="Last name" style-name="lastName" _id="lastName"></vaadin-text-field> 
   <vaadin-text-field caption="Phone" style-name="phone" _id="phone"></vaadin-text-field> 
   <vaadin-text-field caption="Email" style-name="email" _id="email"></vaadin-text-field> 
   <vaadin-date-field caption="Birth date" _id="birthDate"></vaadin-date-field> 
   <vaadin-check-box caption="Do not call" style-name="doNotCall" _id="doNotCall"></vaadin-check-box> 
  </vaadin-form-layout>  
 </body>
</html>
