<!doctype html>
<html>
 <body> 
  <v-form-layout id="contactform" size-auto margin> 
     <v-horizontal-layout style-name="buttons" spacing> 
    <v-button plain-text _id="save">
      Save 
    </v-button> 
    <v-button plain-text _id="cancel">
      Cancel 
    </v-button> 
   </v-horizontal-layout> 
   <v-text-field caption="First name" style-name="firstName" _id="firstName"></v-text-field> 
   <v-text-field caption="Last name" style-name="lastName" _id="lastName"></v-text-field> 
   <v-text-field caption="Phone" style-name="phone" _id="phone"></v-text-field> 
   <v-text-field caption="Email" style-name="email" _id="email"></v-text-field> 
   <v-date-field caption="Birth date" _id="birthDate"></v-date-field> 
   <v-check-box caption="Do not call" style-name="doNotCall" _id="doNotCall"></v-check-box> 
  </v-form-layout>  
 </body>
</html>
